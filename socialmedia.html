<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="socialmedia.css">
    <title>The Social Media Network</title>
</head>
<body class="body">
  <div id="carouselExampleSlidesOnly" class="carousel" data-bs-interval="3000"  data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="pexels-afta-putta-gunawan-1036804.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="pexels-ketut-subiyanto-g.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="pexels-pressmaster-3851464.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="pexels-george-pak0.jpg " class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <div class="social">
    <h3>The Social Media Network</h3>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab illum deserunt exercitationem, maiores id dolorem at tempore atque sunt ad quas! Dolore fuga ipsam inventore sequi voluptate exercitationem id. Nemo.
      </p>
      <form class="form">
        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"  placeholder="Username/Email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <button type="submit" style="padding-top: 5px;" class="btn btn-primary" px="20px">Sign in</button>
      </form>
      <br>
      <p>Not Registered <a type="link" class="link" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Click Here
      </a></p>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Registration Form</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                  <input type="Name" class="form-control"  placeholder="First Name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="Name" class="form-control"  placeholder="Last Name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Other Name</label>
                <div class="col-sm-10">
                  <input type="Name" class="form-control"  placeholder="Other Name">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control"  placeholder="Email">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="Username" class="form-control"  placeholder="Username">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                  <select name="Gender" id="">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Rather Not Say">Rather Not Say</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Date Of Birth</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control"  name="Date Of Birth">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Create Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Create Password">
                </div>
              </div>
              <div class="row mb-3">
                <label for="colFormLabel" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" placeholder="Confirm Password">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Register</button>
            </div>
          </div>
        </div>
    </div>
  </div>
<script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
